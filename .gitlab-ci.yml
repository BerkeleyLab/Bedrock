dsp_test:
  before_script:
    - cd dsp && export PYTHONPATH=../build-tools/
  stage: test
  script:
    - make && make checks

cmoc_test:
  before_script:
    - cd cmoc && export PYTHONPATH=../build-tools/
  stage: test
  script:
    - make && make checks

cordic_test:
  before_script:
    - cd cordic && make clean
  stage: test
  script:
    - make all

rtsim_test:
  before_script:
    - cd rtsim && make clean && make
  stage: test
  script:
    - make clean && make checks && make rtsim.dat

flake8:
  stage: test
  script:
   - find . -name "*.py" | xargs flake8

badger_test:
  before_script:
    - cd badger/tests && make clean
  stage: test
  script:
    - make
