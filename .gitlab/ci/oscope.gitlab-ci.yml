oscope_top:
  before_script:
    - cd projects/oscope/bmb7_cu && ls /non-free
  stage: synthesis
  script:
    - XILINX_VIVADO=$DEFAULT_XILINX_VIVADO PATH=$DEFAULT_XILINX_VIVADO/bin:$PATH make oscope_top.bit
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    expire_in: 1 week
    paths:
      - projects/oscope/bmb7_cu/oscope_top.bit

oscope_program:
  before_script:
    - cd projects/oscope/software/
  stage: program
  script:
    - python prc.py -a 192.168.1.121 -r -b ../bmb7_cu/oscope_top.bit
